<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舒尔特方格专注力训练</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>舒尔特方格专注力训练</h1>
        
        <!-- 游戏主界面 -->
        <div id="main-menu">
            <h2>请选择难度等级</h2>
            <button id="easy-btn" class="difficulty-btn">初级 (3x3)</button>
            <button id="medium-btn" class="difficulty-btn">中级 (4x4)</button>
            <button id="hard-btn" class="difficulty-btn">高级 (5x5)</button>
        </div>

        <!-- 用户名输入界面 -->
        <div id="username-input" class="hidden">
            <h2>请输入您的昵称</h2>
            <input type="text" id="username" placeholder="请输入昵称" maxlength="20">
            <button id="start-game-btn">开始游戏</button>
        </div>

        <!-- 游戏界面 -->
        <div id="game-container" class="hidden">
            <div class="game-info">
                <span>玩家: <span id="current-player"></span></span>
                <span>难度: <span id="current-difficulty"></span></span>
                <span>用时: <span id="timer">0.00</span>s</span>
            </div>
            <div id="grid-container"></div>
        </div>

        <!-- 游戏结束界面 -->
        <div id="game-over" class="hidden">
            <h2>游戏完成!</h2>
            <p>恭喜你完成了本次挑战!</p>
            <p>用时: <span id="final-time"></span> 秒</p>
            <button id="back-to-menu">返回主菜单</button>
        </div>

        <!-- 排行榜界面 -->
        <div id="leaderboard" class="hidden">
            <h2>排行榜</h2>
            <div class="leaderboard-controls">
                <select id="leaderboard-level">
                    <option value="all">所有难度</option>
                    <option value="3">初级 (3x3)</option>
                    <option value="4">中级 (4x4)</option>
                    <option value="5">高级 (5x5)</option>
                </select>
                <button id="show-leaderboard">刷新排行榜</button>
            </div>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>昵称</th>
                        <th>难度</th>
                        <th>用时(秒)</th>
                        <th>完成时间</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- 排行榜数据将在这里显示 -->
                </tbody>
            </table>
            <button id="back-to-menu-from-leaderboard">返回主菜单</button>
        </div>

        <!-- 导航按钮 -->
        <div class="nav-buttons">
            <button id="show-leaderboard-btn">查看排行榜</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
