<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        
        <div class="game-info">
            <div class="score-board">
                <span>黑棋: <span id="black-score">0</span></span>
                <span>白棋: <span id="white-score">0</span></span>
            </div>
            <div class="current-player">
                当前玩家: <span id="current-player">黑棋</span>
            </div>
        </div>

        <div class="game-controls">
            <button id="restart-btn">重新开始</button>
            <select id="game-mode">
                <option value="pvp">双人对战</option>
                <option value="pvc">人机对战</option>
            </select>
        </div>

        <div class="game-board" id="game-board"></div>

        <div class="game-status" id="game-status"></div>

        <div class="win-message" id="win-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
