<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        <div class="game-mode">
            <button id="pvp">双人对战</button>
            <button id="pvc">人机对战</button>
        </div>
        <div class="game-board" id="board"></div>
        <div class="game-info">
            <p id="status">请选择游戏模式</p>
            <p id="score">比分: 玩家 0 - 0 AI</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
