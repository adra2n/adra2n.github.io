<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋对战游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            margin-top: 20px;
        }
        .mode-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 1px;
            background-color: #000;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #dcb35c;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>五子棋对战</h1>
    <div class="mode-selector">
        <button id="pvp">双人对战</button>
        <button id="pvc">人机对战</button>
    </div>
    <div class="game-container">
        <div id="board"></div>
    </div>
    <div class="score">
        <p>当前比分: <span id="player1-score">0</span> - <span id="player2-score">0</span></p>
        <p id="game-status">请选择游戏模式</p>
    </div>
    <button id="restart" style="margin-top: 20px; background-color: #f44336;">重新开始</button>

    <script>
        const boardSize = 15;
        let board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
        let currentPlayer = 1; // 1: 黑棋(玩家1), 2: 白棋(玩家2)
        let gameMode = null;
        let scores = [0, 0];
        let round = 1;
        let gameOver = false;

        // 初始化棋盘
        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
            gameOver = false;
            
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => handleCellClick(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        // 处理棋子点击
        function handleCellClick(row, col) {
            if (gameOver || board[row][col] !== 0) return;
            
            board[row][col] = currentPlayer;
            renderMove(row, col);
            
            if (checkWin(row, col)) {
                endGame();
                return;
            }
            
            currentPlayer = currentPlayer === 1 ? 2 : 1;
        }

        // 渲染棋子
        function renderMove(row, col) {
            const cells = document.querySelectorAll('.cell');
            const index = row * boardSize + col;
            const cell = cells[index];
            
            const piece = document.createElement('div');
            piece.style.width = '30px';
            piece.style.height = '30px';
            piece.style.borderRadius = '50%';
            piece.style.backgroundColor = currentPlayer === 1 ? '#000' : '#fff';
            piece.style.boxShadow = '0 0 5px rgba(0,0,0,0.5)';
            
            cell.innerHTML = '';
            cell.appendChild(piece);
        }

        // 检查胜利条件
        function checkWin(row, col) {
            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1]
            ];
            
            for (const [dx, dy] of directions) {
                let count = 1;
                
                // 正向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row + dx * i;
                    const newCol = col + dy * i;
                    if (newRow < 0 || newRow >= boardSize || newCol < 0 || newCol >= boardSize || 
                        board[newRow][newCol] !== currentPlayer) break;
                    count++;
                }
                
                // 反向检查
                for (let i = 1; i < 5; i++) {
                    const newRow = row - dx * i;
                    const newCol = col - dy * i;
                    if (newRow < 0 || newRow >= boardSize || newCol < 0 || newCol >= boardSize || 
                        board[newRow][newCol] !== currentPlayer) break;
                    count++;
                }
                
                if (count >= 5) return true;
            }
            
            return false;
        }

        // 结束游戏
        function endGame() {
            gameOver = true;
            scores[currentPlayer - 1]++;
            updateScore();
            
            setTimeout(() => {
                alert(`玩家${currentPlayer}获胜！当前比分: ${scores[0]} - ${scores[1]}`);
                if (scores[0] >= 2 || scores[1] >= 2) {
                    alert(`比赛结束！最终比分: ${scores[0]} - ${scores[1]}`);
                    resetGame();
                } else {
                    round++;
                    initBoard();
                }
            }, 100);
        }

        // 更新比分显示
        function updateScore() {
            document.getElementById('player1-score').textContent = scores[0];
            document.getElementById('player2-score').textContent = scores[1];
        }

        // 重置游戏
        function resetGame() {
            scores = [0, 0];
            round = 1;
            updateScore();
            initBoard();
        }

        // AI逻辑
        function makeAIMove() {
            if (gameOver || currentPlayer !== 2 || gameMode !== 'pvc') return;
            
            // 简单AI: 先找可以赢的位置，再找需要防守的位置，最后随机下
            let bestMove = findWinningMove(2); // 检查AI是否能赢
            if (!bestMove) bestMove = findWinningMove(1); // 检查玩家是否能赢
            if (!bestMove) bestMove = findBestMove(); // 找最佳位置
            
            if (bestMove) {
                setTimeout(() => {
                    handleCellClick(bestMove.row, bestMove.col);
                }, 500);
            }
        }

        // 寻找能立即获胜的位置
        function findWinningMove(player) {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === 0) {
                        board[i][j] = player;
                        if (checkWin(i, j)) {
                            board[i][j] = 0; // 恢复
                            return {row: i, col: j};
                        }
                        board[i][j] = 0; // 恢复
                    }
                }
            }
            return null;
        }

        // 评估函数 - 简单版本
        function findBestMove() {
            // 优先下在中心区域
            const center = Math.floor(boardSize / 2);
            if (board[center][center] === 0) {
                return {row: center, col: center};
            }
            
            // 随机选择一个空位
            const emptyCells = [];
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }
            
            return null;
        }

        // 修改handleCellClick以支持AI
        function handleCellClick(row, col) {
            if (gameOver || board[row][col] !== 0) return;
            
            board[row][col] = currentPlayer;
            renderMove(row, col);
            updateGameStatus();
            
            if (checkWin(row, col)) {
                endGame();
                return;
            }
            
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateGameStatus();
            
            // 如果是人机模式且轮到AI下棋
            if (gameMode === 'pvc' && currentPlayer === 2) {
                makeAIMove();
            }
        }

        // 更新游戏状态提示
        function updateGameStatus() {
            const statusElement = document.getElementById('game-status');
            if (gameOver) {
                statusElement.textContent = `游戏结束 - 玩家${currentPlayer}获胜！`;
                return;
            }
            
            if (!gameMode) {
                statusElement.textContent = '请选择游戏模式';
                return;
            }
            
            const modeText = gameMode === 'pvp' ? '双人对战' : '人机对战';
            const playerText = currentPlayer === 1 ? '黑棋(玩家1)' : '白棋(玩家2)';
            statusElement.textContent = `${modeText} - 当前回合: ${playerText}`;
        }

        // 初始化游戏
        document.getElementById('pvp').addEventListener('click', () => {
            gameMode = 'pvp';
            currentPlayer = 1;
            resetGame();
            updateGameStatus();
        });

        document.getElementById('pvc').addEventListener('click', () => {
            gameMode = 'pvc';
            currentPlayer = 1;
            resetGame();
            updateGameStatus();
        });

        document.getElementById('restart').addEventListener('click', () => {
            gameMode = null;
            currentPlayer = 1;
            resetGame();
            updateGameStatus();
        });

        initBoard();
    </script>
</body>
</html>
